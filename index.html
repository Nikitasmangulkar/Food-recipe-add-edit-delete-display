<!DOCTYPE html>
<html>
<head>
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Recipe Book</h1>

    <main class="content-wrapper">
        <section class="form-section">
            <div id="recipe-form">
                <h2>Add a Recipe</h2>
                <form id="add-recipe-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Recipe Title">

                    <label for="ingredients">Ingredients:</label>
                    <input type="text" id="ingredients" placeholder="Ingredients (comma-separated)">

                    <label for="instructions">Instructions:</label>
                    <textarea id="instructions" placeholder="Preparation Instructions (comma-separated)"></textarea>

                    <button id="submit">Add Recipe</button>
                </form>
            </div>
        </section>

        <section class="recipes-section">
            <h2>Recipes</h2>
            <div id="recipes" class="recipes-container"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
